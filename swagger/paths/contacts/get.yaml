tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: 'Retrieve all contacts with optional filters, sorting, and pagination'
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: The page number for pagination
    required: false
    schema:
      type: integer
      example: 1
  - name: perPage
    in: query
    description: The number of contacts per page
    required: false
    schema:
      type: integer
      example: 10
  - name: sortBy
    in: query
    description: The field used for sorting contacts
    required: false
    schema:
      type: string
      example: name
  - name: sortOrder
    in: query
    description: The order of sorting (asc/desc)
    required: false
    schema:
      type: string
      enum: [asc, desc]
      example: asc
  - name: contactType
    in: query
    description: Filter contacts by type
    required: false
    schema:
      type: string
      enum: [work, home, personal]
  - name: isFavourite
    in: query
    description: Filter contacts by favourite status
    required: false
    schema:
      type: boolean
responses:
  '200':
    description: 'Successfully retrieved contacts.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contacts.'
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
