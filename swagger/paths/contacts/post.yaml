tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - isFavourite
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Smith'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380506393659'
          email:
            description: "Contact's email address"
            type: string
            example: 'John@test.com'
          isFavourite:
            description: 'Indicates if the contact is marked as a favourite'
            type: boolean
            default: false
            example: true
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', home', 'personal']
            default: 'personal'
            example: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    $ref: '../../components/responses/201.yaml'
  '400':
    description: 'Invalid input data'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'phoneNumber is required.'
  '401':
    $ref: '../../components/responses/401.yaml'
