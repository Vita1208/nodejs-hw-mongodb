type: object
x-tags:
  - Contacts
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Smith'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380234567890'
  email:
    description: "Contact's email address"
    type: string
    example: 'John@test.com'
  isFavourite:
    description: 'Indicates if the contact is marked as a favourite'
    type: boolean
    default: false
    example: true
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
    example: 'personal'
  userId:
    description: 'ID of the user'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Contact's photo"
    type: string
    example: 'https://res.cloudinary.com/dagj4h0zi/image/upload/v1727718608/samples/upscale-face-1.jpg'
  createdAt:
    description: 'Timestamp when the contact was created'
    type: string
    format: date-time
    example: '2024-09-02T10:20:30Z'
  updatedAt:
    description: 'Timestamp when the contact was last updated'
    type: string
    format: date-time
    example: '2024-09-03T10:20:30Z'
